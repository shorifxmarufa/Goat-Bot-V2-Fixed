name: Goat Bot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Check formatting (optional)
        run: |
          npm install --no-save eslint
          npx eslint . || true

      - name: ðŸ§ª Run tests (if any)
        run: echo "No test script defined yet"

      - name: âœ… Build finished
        run: echo "Goat Bot is ready to deploy or run"
